<div class="grading-beef-igs_header">
    <div>
        <h1 class="grading-beef-igs_logo">I Guess SO</h1>
    </div>
    <div>
        <a href="{% url 'uploadapp:pick_photo' %}?next={{ request.path }}">
            <span>사진 촬영</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}?next={{ request.path }}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>


</div>
