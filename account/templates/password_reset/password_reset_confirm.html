{% extends 'base.html' %}
{% load static %}
{% block script %}
<link rel='stylesheet' href="{% static 'account/css/bs_custom.css' %}">
<link rel='stylesheet' href="{% static 'css/btns.css' %}">
{% endblock script %}
{% block content %}
  {% if validlink %}
    <div class="title">
        비밀번호 초기화
    </div>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class-="btn btn-pos">비밀번호 초기화</button>
    </form>
  {% else %}
    <p>
      올바르지 않은 링크입니다.
    </p>
  {% endif %}
{% endblock %}
