{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block script %}
<link rel='stylesheet' href="{% static 'account/css/bs_custom.css' %}">
<link rel='stylesheet' href="{% static 'css/btns.css' %}">
{% endblock script %}
{% block content %}

<div class="mst-div">
    <div class="title">
        비밀번호 초기화
    </div>
    <div class="content-box">
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <a href="{% url 'account:login' %}" class="btn btn-neg">취소</a>
            <button type="submit" class="btn btn-pos">비밀번호 초기화</button>
        </form>
    </div>
</div>

{% endblock %}
