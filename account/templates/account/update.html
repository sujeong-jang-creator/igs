{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block script %}
<link rel='stylesheet' href="{% static 'account/css/bs_custom.css' %}">
<link rel='stylesheet' href="{% static 'css/btns.css' %}">
{% endblock script %}
{% block content %}

<div class="mst-div">
    <div class="title">
        회원정보 수정
        <hr style="border: solid 1px; width: 90%;">
    </div>
    <form action="{% url 'account:update' pk=user.pk %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <a href="{% url 'account:detail' pk=user.pk %}" class="btn btn-neg">취소</a>
        <input method="post" type="submit" value="저장" class="btn btn-pos">
    </form>
</div>

{% endblock %}
