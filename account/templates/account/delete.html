{% extends 'base.html' %}

{% block content %}
<div>
    <a href="{% url 'upload:pick_photo' %}?next={{ request.path }}">
        <span>사진 촬영</span>
    </a>
    {% if not user.is_authenticated %}
    <a href="{% url 'account:login' %}?next={{ request.path }}">
        <span>Login</span>
    </a>
    <a href="{% url 'account:create' %}?next={{ request.path }}">
        <span>SignUp</span>
    </a>
    {% else %}
    <a href="{% url 'account:detail' pk=user.pk %}">
        <span>MyPage</span>
    </a>
    <a href="{% url 'account:logout' %}?next={{ request.path }}">
        <span>Logout</span>
    </a>
    {% endif %}
</div>

<div class="igs_500px_div">
    <div class="mb-4">
        <h4>회원탈퇴</h4>
    </div>
    <form action="{% url 'account:delete' pk=target_user.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
