{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block script %}
<link rel='stylesheet' href="{% static 'account/css/bs_custom.css' %}">
{% endblock script %}
{% block content %}

<div style="text-align: center">
    <div>
        <h3>회원가입</h3>
        <hr>
    </div>
    <form action="{% url 'account:create' %}" method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit" onclick="history.back()" method="post" class="btn btn-default">취소</button>
        <input type="submit" value="회원가입" class="btn btn-warning">
    </form>
</div>

{% endblock %}
