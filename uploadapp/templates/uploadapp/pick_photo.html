{% extends 'base.html' %}
{% block content %}

<div class="grading-beef-igs_500px_div">
    <div class="mb-4">
        <h4>사진선택</h4>
    </div>
    <form action="{% url 'uploadapp:pick_photo' %}" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        {{ form.media }}
        <input type="submit" value="판별하기" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
