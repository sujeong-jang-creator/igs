{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div>
        <div class="grading-beef-igs_500px_div">
            <p>
                {{ target_user.date_joined }}
            </p>
            <h2 style="font-family: 'NanumSquareR">
                {{ target_user.username }}
            </h2>

            {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=user.pk %}">
                <p>
                    Chang Info
                </p>
            </a>
            {% endif %}
        </div>
    </div>

{% endblock %}
