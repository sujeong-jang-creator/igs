{% extends 'base.html' %}
{% load static %}

{% block script %}
<link rel='stylesheet' href="{% static 'result/css/revision.css' %}">
<script>
    $("#insert_btn").click(function(){
        var grade = document.getElementById('grade').value
        // console.log(grade)
        if(confirm("판정 등급을 {{result.first_grade}}에서 " + grade + " 등급으로 변경하시겠습니까?") == true){
            return true;
        }
        else{
            return false;
        }
   });
</script>

{% endblock script %}

{% block content %}
<div>
    <img class="mx-auto d-block" src="{{ result.img_file_path }}" height=50%, width=50%>  
</div>

<form action="{%url 'result:revision' result.result_id %}" method="post">
  {% csrf_token %}
<div class="table" style="width:40%;">          
    <table class="table table-bordered" valign="center">
      <thead class="thead-light">
        <tr>
          <th class="text-center" style="width:50%;"> <span>판정 등급</span></th>
          <th class="text-center" style="width:50%;"> <span>실제 등급</span></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="text-center">
              <span>{{result.first_grade}}</span>
          </td>
          <td>
            <div class="dropbox" style="text-align: center;">

                <select id="grade" name="grade">
                  <option value="0">--선택--</option>
                  <option value="1++">1++</option>
                  <option value="1+">1+</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div> <!-- 테이블-->


<div class = "modal-footer d-flex justify-content-center">
    <input type="hidden" name = "result_id" value = {{result.result_id}}>
    <button type="button" class = "button" onclick= location.href="{%url 'home' %}">홈으로가기</button>
    <button type="submit" class = "button" id="insert_btn">등급수정</button>
</div>

  </div>
</form>   
{% endblock content %}
